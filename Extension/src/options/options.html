<!DOCTYPE html>
<html>
<head>
    <link rel="shortcut icon" href="/src/app/img/favicon.ico" />

    <script type="text/javascript" src="/lib/jquery.min.js"></script>

<body>

<div class="title">Notes for Google Drive</div>

<div class="section-container">

  <div class="subtitle" id="preferences-subtitle">Preferences</div>
  <hr/>

  <div id="space-paragraphs-container">
    <input type="checkbox" id="space-paragraphs-check" /> <span id="space-paragraphs-label">Add margin below paragraphs</span>
  </div>

</div>

<div class="section-container">

    <div class="subtitle" id="account-subtitle">Account</div>

    <input type="button" class="btn" id="open-folder-button" value="Open your Notes folder in Google Drive" /> <br/>

    <input type="button" class="btn" id="sign-out-button" value="Sign Out of Notes for Google Drive" />
    <span id="signed-in-as"></span>

</div>

    <div class="subtitle" id="about-subtitle">About</div>
    <hr/>

    <div class="text">
        Developed by Elijah Sheppard<!-- <a href="http://www.elijahsheppard.com">Elijah Sheppard</a> --> <span class="dot">&bull;</span>
